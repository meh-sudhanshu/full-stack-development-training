<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="primary-navbar">
            <div class="link-ctn">
                <img src="starbucks.png" alt="" class="app-logo">
                <ul class="links">
                    <li class="link active">Home</li>
                    <li class="link">Gift</li>
                    <li class="link">Order</li>
                    <li class="link">Pay</li>
                    <li class="link">Store</li>
                </ul>
            </div>
            <div class="search-bar-ctn">
                <div class="bar-ctn">
                    <img src="search.png" alt="" class="search">
                    <input type="text" placeholder="enter keywords" class="search-bar">
                </div>
                <img src="profile.png" alt="" class="user-logo">
            </div>
        </div>
    </div>
</body>
</html>
