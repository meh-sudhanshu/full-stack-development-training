<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-ctn">
        <div class="form-ctn">
            <h2 class="logo-text">Facebook</h2>
            <div class="card">
                <div class="top">
                    <p>Log In To Facebook</p>
                </div>
                <div class="middle">
                    <form action="#" class="login-form">
                        <input type="text" class="ipf" placeholder="username or email">
                        <input type="password" class="ipf" placeholder="password">
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
                <div class="bottom">
                    <a href="#">Forgetten password?</a>
                    <a href="#">Sign up</a>
                </div>
            </div>
        </div>
        <div class="link-ctn">
            <ul class="list">
                <li class="item">English</li>
                <li class="item">Hindi</li>
                <li class="item">Marathi</li>
                <li class="item">Telgu</li>
            </ul>
            <ul class="list">
                <li class="item">English1</li>
                <li class="item">Hindi1</li>
                <li class="item">Marathi1</li>
                <li class="item">Telgu1</li>
            </ul>
        </div>
    </div>
</body>
</html>
