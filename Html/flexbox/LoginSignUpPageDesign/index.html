<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignUpPageDesign</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .login-form{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .f-top{
            width: 100%;
            height: 30%;
        }
    </style>



</head>
<body>
    <div class="main">
        <div class="card">
            <div class="option-ctn ctn">
                <button class="btn">Login</button>
                <button>Sign Up</button>
            </div>
            <div class="text-ctn ctn">
                <p>
                    Enter your email and password <span>
                        to sign in
                    </span> 
                </p>
            </div>
            <div class="form-ctn ctn">
                <form action="" class="login-form">
                    <div class="f-top"></div>
                    <div class="f-middle"></div>
                    <div class="f-bottom"></div>
                </form>




            </div>
            <div class="btn-ctn ctn">
                <div class="top sign-in-btn-ctn">
                    <div class="fb-logo-ctn">
                        <h2>f</h2>
                    </div>
                    <button class="google-btn">Sign In With Google</button>
                </div>
                <div class="bottom sign-in-btn-ctn">
                    <div class="google-logo-ctn">
                        <h2>&#x0067;&#x002B;</h2>
                    </div>
                    <button class="fb-btn">Sign In With Facebook</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
