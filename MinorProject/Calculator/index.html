<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="cal">
            <div class="top">
                <h2 class="time">12:00</h2>
                <div class="icon-ctn">
                    <img src="wifi.png" alt="" class="icon">
                    <img src="signal.png" alt="" class="icon">
                    <img src="battery.png" alt="" class="icon">
                </div>
            </div>
            <div class="middle">
                <div class="middle-top">
                    <h2 class="heading">calculator</h2>
                </div>
                <div class="middle-middle">
                    <h2 class="output"></h2>
                    <h2 class="equation"></h2>
                </div>
                <div class="middle-bottom">
                    <h2 class="history">history</h2>
                    <h2 class="history-equation">258+23</h2>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">C</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">()</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">%</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">/</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">7</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">8</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">9</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">X</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">4</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">5</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">6</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">-</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">1</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">2</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">3</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">+</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">+/-</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">0</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">.</h2>
                </div>
                <div class="bottom-icon-ctn">
                    <h2 class="icon1">=</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
